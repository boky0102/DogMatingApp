{% extends 'inbox.html' %}
{% set active_conversation = "con-1" %}

{% block conversation %}

    <div id="messages">
        
    </div>
    <form method="POST">
        <div id="new-message-wrap">
            
                <textarea id="new-message-input" name="message" rows="2">
                    
                </textarea>
                <button class="btn btn-sec" id="send-btn" type="submit">Send</button>
                <button class="icon-send-button" type="submit"><img id="send-icon" src="/static/images/send.svg"/></button>
            
        </div>
    </form>

    <script src="{{url_for('static', filename='scripts/chat.js')}}"></script>

{% endblock %}
